<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="../">

</head>

<body>
    <div class="back">
        <button class="button login__submit button__text" id="backbutton"
            onclick="window.location.href='http://192.168.43.94:5000'">back</button>
    </div>

    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login" method="post" action="">

                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="Username" id="username" name="username"
                            required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Password" id="password" name="password"
                            required>
                    </div>
                    <i class="login__icon fas fa-user"></i>
                    <p class="message">{{message}}</p>
                    <button class="button login__submit">
                        <span class="button__text">Log In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </form>

            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>


</body>

</html>

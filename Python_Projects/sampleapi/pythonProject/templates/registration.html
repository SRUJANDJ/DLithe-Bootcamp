<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Registration </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registration.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="back">
        <button class="login__submit" id="backbutton"
            onclick="window.location.href='http://192.168.43.94:5000'">back</button>
    </div>
    <div class="main-container">
        <div class="container">
            <div class="title">Registration</div>
            <div class="content">
                <form action="" method="post">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Username</span>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Password</span>
                            <input type="text" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" placeholder="Enter your email" id="email" name="email" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Phone Number</span>
                            <input type="text" id="phone" name="phone" placeholder="Enter your number" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Address</span>
                            <input type="text" id="address" name="address" placeholder="Enter your address" required>
                        </div>
                        <div class="input-box">
                            <span class="details">City</span>
                            <input type="text" id="city" name="city" placeholder="Enter your city" required>
                        </div>
                        <div class="input-box">
                            <span class="details">State</span>
                            <input type="text" id="state" name="state" placeholder="Enter your state" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Country</span>
                            <input type="text" id="country" name="country" placeholder="Enter your country" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Postcode</span>
                            <input type="text" id="postcode" name="postcode" placeholder="Enter your postcode" required>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Register">
                    </div>


            </div>

        </div>

    </div>

    </div>


    </form>
    </div>
    </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">



        <div class="input_group_box">
            <label for="username">Username</label>
            <div class="input_group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="username" name="username" value={{message['username']}} required>
            </div>
        </div>

        <div class=" input_group_box">
            <label for="password">Password</label>
            <div class="input_group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="password" name="password" value={{message['password']}} required>
            </div>
        </div>
        <div class="input_group_box">
            <label for="email">Email</label>
            <div class="input_group">
                <i class="fa-solid fa-user"></i>
                <input type="email" id="email" name="email" value={{message['email']}} required>
            </div>
        </div>
        <div class="input_group_box">
            <label for="phone">Phone</label>
            <div class="input_group">
                <i class="fa-solid fa-user"></i>
                <input type="number" id="phone" name="phone" value={{message['phone']}}  required>
            </div>
        </div>
        <div class="input_group_box">
            <label for="address">Address</label>
            <div class="input_group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="address" name="address" value={{message['address']}} required>
            </div>
        </div>
        <div class="input_group_box">
            <label for="city">City</label>
            <div class="input_group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="city" name="city" value={{message['city']}} required>
            </div>
        </div>
        <div class="input_group_box">
            <label for="state">State</label>
            <div class="input_group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="state" name="state" value={{message['state']}} required>
            </div>
        </div>
        <div class="input_group_box">
            <label for="country">Country</label>
            <div class="input_group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="country" name="country" value={{message['country']}} required>
            </div>
        </div>
        <div class="input_group_box">
            <label for="postcode">postcode</label>
            <div class="input_group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="postcode" name="postcode" value={{message['postcode']}} required>
            </div>
        </div>


        <button id="register_submit" type="submit">Submit</button>
    </form>

</body>

</html>
